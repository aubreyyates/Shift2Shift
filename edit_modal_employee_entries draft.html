            <div id='moveable_myModalheader' class='modal_header'>
                <p id='myModal_text' class='modal_header_text'>Edit Entry</p>

            <input form='edit_entry' name='time_id' id='tid' value='' type='hidden'>

            <input id='tid' value='' type='hidden'>

            <div style='height:20px;'>

                <!-- end date -->

                <!-- select AM or PM -->
                <select id='end_diem_edit' name='end_diem' form='new_entry' style='padding: 0 0 0 4px; float:left; margin-left:5px; margin-top:-15px; height:34px; width: 40px;'>

                    <option selected>PM</option>
                </select>

            <!-- description field -->
            <div style='height:50px; margin-left:20px;'>
                <p style='float:left;padding:0;margin-top:20px;'>Description</p>
            </div>

            <!-- text area for description field -->
            <div style='height:66px; margin-left:20px;'>
                <textarea form='new_entry' name='desciption' id='description_edit' class='textarea-style-1'></textarea>
            </div>

            <div class='space20'>

            <div style='height:70px; margin-left:20px;'>
                <!-- save button -->
                <button type='sumbit' id='save_edit' name='project_submit' class='button-style-4-2 right'>Save
                </button>
                <!-- Cancel button -->
                <button id='cancel_edit' class='button-style-4-2 right'>Cancel
                </button>
            </div>

</div>
