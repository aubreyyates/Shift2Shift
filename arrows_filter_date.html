<!-- Creates arrow buttons for filtering dates. Hidden until filter used -->
<div style='display:none; height:54px; background-color:rgb(247, 247, 247);width:100%;' id='filter-date-slide' class='search-results'>
    <div style='float:left; margin-top:-3px; margin-left:20%;'>
        <button class='arrow-button' id='time-back' style=''>
            <p class='fa fa-chevron-left'></p>
        </button>
    </div>
    <div style='float:right; margin-top:-3px; margin-right:20%;'>
        <button class='arrow-button' id='time-forward' style=''>
            <p class='fa fa-chevron-right'></p>
        </button>
    </div>

    <div style='float:left; margin-left:4%;'>
        <input id='start-display' style='height:30px;width:150px;font-size:12px;' type='date'>
    </div>
    <div style='float:left; margin-left:1%;'>
        <p>to:</p>
    </div>
    <div style='float:right; margin-right:3%;'>
        <input id='end-display' style='height:30px;width:150px;font-size:12px;' type='date'>
    </div>
</div>
