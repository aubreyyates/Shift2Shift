<!-- Modal that comes up when edit button is clicked -->
<div id="myModal" class="modal">
    <div style='display:block;' class='outside_of_modal'></div>
    <!-- Modal content -->
    <div class='centering-modal'>
        <div style='line-height:20px' class='moveable_modal' id='moveable_myModal'>


            <div id='moveable_myModalheader' class='modal_header'>
                <p id='myModal_text' class='modal_header_text'>Edit Entry</p>
            </div>

            <div class='space20'>
            </div>

            <input id='tid' value='' type='hidden'>

            <div class='space20'>
                <p style='float:left;margin-left:20px;padding:0;'>Enter Date</p>
                <p style='float:left;margin-left:91px;padding:0;'>Enter Start</p>
                <p style='float:left;margin-left:57px;padding:0;'>Enter Finish</p>
            </div>

            <div style='height:34px;'>
                <input name='date' id='date_edit' form='new_entry' style='padding: 0 0 0 4px; float:left; margin-left:20px; height:30px; width: 140px;'
                    type=date>
                <input name='start' value='10:00' id='start_edit' form='new_entry' style='padding: 0 0 0 4px; float:left; margin-left:20px;height:30px; width: 60px;'
                    type=text>
                <select id='start_diem_edit' name='start_diem' form='new_entry' style='padding: 0 0 0 4px; float:left; margin-left:5px; height:34px; width: 40px;'>
                    <option>AM</option>
                    <option>PM</option>
                </select>
                <input name='end' value='2:00' id='end_edit' form='new_entry' style='padding: 0 0 0 4px; float:left; margin-left:20px;  height:30px; width: 60px;'
                    type=text>
                <select id='end_diem_edit' name='end_diem' form='new_entry' style='padding: 0 0 0 4px; float:left; margin-left:5px; height:34px; width: 40px;'>
                    <option>AM</option>
                    <option selected>PM</option>
                </select>
            </div>

            <div class='space20'>
            </div>

            <div class='space20'>
                <p style='float:left;padding:0;margin-left:20px;'>Description</p>
            </div>

            <div style='height:66px; margin-left:20px;'>
                <textarea form='new_entry' name='desciption' id='description_edit' class='textarea-style-1'></textarea>
            </div>

            <div class='space20'>
            </div>

            <div style='height:54px; margin-left:20px;'>
                <button form='new_entry' type='sumbit' id='save_edit' name='project_submit' class='button-style-4-2 right'>Save</button>

                <button id='cancel_edit' class='button-style-4-2 right'>Cancel</button>
            </div>
        </div>
    </div>
</div>
